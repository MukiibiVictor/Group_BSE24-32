name: CI for Full-Stack Web Application

on:
  push:
    branches:
      - winfredB
  pull_request:
    branches:
      - winfredB

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

  build:
    runs-on: ubuntu-latest
    needs: setup  # Ensure the setup job is complete before running this job
    steps:
      - name: Build frontend assets
        run: |
          cd frontend
          npm run build

  test:
    runs-on: ubuntu-latest
    needs: build  # Ensure the build job is complete before running this job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run database migrations
        run: |
          python manage.py migrate

      - name: Run Django tests
        run: |
          python manage.py test

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

  code_quality:
    runs-on: ubuntu-latest
    needs: build  # Ensure the build job is complete before running this job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run code quality checks (Python)
        run: |
          pip install flake8
          flake8 .

      - name: Run code quality checks (JavaScript)
        run: |
          cd frontend
          npm install eslint --save-dev
          npx eslint .

 
name: CI Pipeline

on:
  push:
    branches:
      - main
      - Winfredz
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Change to your desired Python version

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assuming your backend dependencies are listed here

      # Step 4: Set up Node.js for frontend
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change to your desired Node.js version

      # Step 5: Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend  # Navigate to your frontend directory if needed
          npm install  # Assuming you have a package.json for frontend dependencies

      # Step 6: Build frontend assets using Webpack
      - name: Build frontend assets
        run: |
          cd frontend  # Navigate to your frontend directory if needed
          npm run build  # Run your build script defined in package.json

      # Step 7: Run Django migrations
      - name: Run Django migrations
        run: |
          python manage.py migrate  # Adjust if your manage.py is in a different location

      # Step 8: Run tests
      - name: Run tests
        run: |
          python manage.py test  # Adjust if you have a different test command

      # Step 9: Collect static files (if necessary)
      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput  # Adjust based on your setup

      # Optional: Step 10: Deploy (if you want to automate deployment)
      # Uncomment and customize the following lines if you have a deployment step
      # - name: Deploy to Production
      #   run: |
      #     echo "Deploying to production..."
      #     # Add your deployment script/commands here
